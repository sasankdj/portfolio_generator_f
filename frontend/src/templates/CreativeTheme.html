<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap');
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
    .bg-pattern {
      background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%239C92AC" fill-opacity="0.1"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
    }
    .project-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .project-card:hover {
      transform: translateY(-10px) rotate(1deg);
      box-shadow: 10px 10px 30px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-rose-50 text-gray-900">

  <!-- Header -->
  <header class="absolute w-full z-50 p-8">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#home" class="text-2xl font-bold text-gray-800">{{fullName}}</a>
      <nav class="hidden md:flex space-x-6">
        <a href="#portfolio" class="hover:text-rose-600">Portfolio</a>
        <a href="#about" class="hover:text-rose-600">About</a>
        <a href="#contact" class="hover:text-rose-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section id="home" class="min-h-screen flex items-center bg-pattern">
    <div class="container mx-auto px-6 text-center">
      <div class="w-48 h-48 mx-auto mb-6 rounded-full overflow-hidden ring-4 ring-rose-200 ring-offset-4 ring-offset-rose-50">
        <img src="/avatar.jpg" alt="Profile photo of {{fullName}}" class="w-full h-full object-cover">
      </div>
      <h1 class="text-5xl md:text-7xl font-bold mb-4">{{fullName}}</h1>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">{{careerObjective}}</p>
    </div>
  </section>

  <!-- Portfolio -->
  <section id="portfolio" class="py-24">
    <div class="container mx-auto px-6">
      <h2 class="text-4xl font-bold text-center mb-12">Selected Works</h2>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-12">
        <!-- PROJECTS -->
      </div>
    </div>
  </section>

  <!-- About -->
  <section id="about" class="py-24 bg-white bg-pattern">
    <div class="container mx-auto px-6">
      <div class="grid md:grid-cols-2 gap-12 items-center">
        <div>
          <h2 class="text-4xl font-bold mb-6">A Bit About Me</h2>
          <p class="text-gray-600 leading-relaxed mb-6">{{careerObjective}}</p>
          <h3 class="text-2xl font-bold mb-4">My Skills</h3>
          <div class="flex flex-wrap gap-3">
            <!-- SKILLS -->
          </div>
        </div>
        <div class="flex justify-center">
          <div class="w-80 h-96 bg-gray-200 rounded-lg overflow-hidden transform -rotate-3">
            <img src="/avatar.jpg" class="w-full h-full object-cover transform rotate-3 scale-110">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="py-24 text-center">
    <div class="container mx-auto px-6">
      <h2 class="text-4xl font-bold mb-4">Let's Create Together</h2>
      <p class="text-xl text-gray-600 mb-8">Have a project? I'd love to hear from you.</p>
      <a href="mailto:{{email}}" class="inline-block bg-rose-500 text-white px-10 py-4 rounded-full text-lg font-semibold hover:bg-rose-600 transition">
        Get in Touch
      </a>
      <div class="flex justify-center space-x-6 mt-12">
        <a href="{{linkedin}}" class="text-gray-500 hover:text-rose-600"><i class="fab fa-linkedin fa-2x"></i></a>
        <a href="#" class="text-gray-500 hover:text-rose-600"><i class="fab fa-github fa-2x"></i></a>
        <a href="#" class="text-gray-500 hover:text-rose-600"><i class="fab fa-dribbble fa-2x"></i></a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-6 text-center text-gray-500">
    <p>&copy; 2025 {{fullName}}</p>
  </footer>

</body>
</html>
