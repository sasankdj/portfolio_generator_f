<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume - {{fullName}}</title>
<style>
  @page { size: A4; margin: 15mm; }
  body { font-family: 'Helvetica', sans-serif; font-size: 12px; color: #2c3e50; margin: 0; padding: 0; line-height: 1.5; background-color: #f8f9fa; }
  .container { max-width: 210mm; margin: 0 auto; background: white; padding: 20mm; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  .header { text-align: center; border-bottom: 2px solid #3498db; padding-bottom: 10px; margin-bottom: 15px; }
  h1 { font-size: 28px; margin: 0; color: #2c3e50; }
  .contact { font-size: 11px; color: #7f8c8d; margin-top: 5px; }
  .contact a { color: #3498db; text-decoration: none; margin: 0 8px; }
  h2 { font-size: 16px; color: #3498db; margin-top: 20px; margin-bottom: 8px; border-bottom: 1px solid #bdc3c7; padding-bottom: 3px; }
  .section { margin-bottom: 15px; }
  ul { margin: 5px 0 0 20px; padding: 0; }
  li { margin-bottom: 3px; }
  p { margin: 0 0 5px 0; }
  .skills { display: flex; flex-wrap: wrap; gap: 5px; }
  .skill { background: #ecf0f1; color: #2c3e50; padding: 3px 8px; border-radius: 12px; font-size: 10px; }
  @media print { body { background: white; } .container { box-shadow: none; } }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>{{fullName}}</h1>
    <div class="contact">
      <span>{{phone}} | {{email}}</span><br>
      <a href="{{portfolioLink}}">Portfolio</a> |
      <a href="{{github}}">GitHub</a> |
      <a href="{{linkedin}}">LinkedIn</a>
    </div>
  </div>

  <div class="section">
    <h2>Profile</h2>
    <p>{{profile}}</p>
  </div>

  <div class="section">
    <h2>Education</h2>
    <!-- EDUCATION -->
  </div>

  <div class="section">
    <h2>Skills</h2>
    <!-- SKILLS -->
  </div>

  <div class="section">
    <h2>Experience</h2>
    <!-- EXPERIENCE -->
  </div>

  <div class="section">
    <h2>Projects</h2>
    <!-- PROJECTS -->
  </div>

  <div class="section">
    <h2>Achievements</h2>
    <!-- ACHIEVEMENTS -->
  </div>
</div>
</body>
</html>
